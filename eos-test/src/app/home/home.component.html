<mat-card>
  <mat-card-header>
    <mat-card-title>
      EOSIO Block Viewier 2000
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <block-list [data]="blockListResult"></block-list>
    <mat-spinner class="spinner" color="accent" *ngIf="showSpinner"></mat-spinner>
  </mat-card-content>
  <mat-card-footer>
    <button mat-raised-button color="primary" (click)="getBlockInfo()">
      Load
    </button>
  </mat-card-footer>
</mat-card>
