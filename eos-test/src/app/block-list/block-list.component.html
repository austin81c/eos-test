<mat-accordion>
  <mat-expansion-panel *ngFor="let block of data">
    <mat-expansion-panel-header>
      <mat-panel-description>
        {{block.id}}
      </mat-panel-description>
      <mat-panel-description>
        {{block.timestamp}}
      </mat-panel-description>
      <mat-panel-description>
        {{block.confirmed}}
      </mat-panel-description>
    </mat-expansion-panel-header>
    <p class="full-block-data">{{printBlockData(block)}}</p>
  </mat-expansion-panel>
</mat-accordion>
